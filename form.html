<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit your product review for our quality assessment">
  <meta name="author" content="Nuno Silva Ferreira">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form method="get" action="review.html">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label for="rating1"><input type="radio" id="rating1" name="rating" value="1" required> 1</label>
        <label for="rating2"><input type="radio" id="rating2" name="rating" value="2"> 2</label>
        <label for="rating3"><input type="radio" id="rating3" name="rating" value="3"> 3</label>
        <label for="rating4"><input type="radio" id="rating4" name="rating" value="4"> 4</label>
        <label for="rating5"><input type="radio" id="rating5" name="rating" value="5"> 5</label>
      </fieldset>

      <label for="installationDate">Date of Installation</label>
      <input type="date" id="installationDate" name="installationDate" required>

      <fieldset>
        <legend>Useful Features</legend>
        <label for="feature1"><input type="checkbox" id="feature1" name="features" value="feature1"> Feature 1</label>
        <label for="feature2"><input type="checkbox" id="feature2" name="features" value="feature2"> Feature 2</label>
        <label for="feature3"><input type="checkbox" id="feature3" name="features" value="feature3"> Feature 3</label>
        <label for="feature4"><input type="checkbox" id="feature4" name="features" value="feature4"> Feature 4</label>
      </fieldset>

      <label for="review">Written Review</label>
      <textarea id="review" name="review"></textarea>

      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName">

      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Nuno Ferreira | All rights reserved</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating <span class="required">*</span></label>
                <div class="rating-container">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">☆</label>
                    
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">☆</label>
                    
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">☆</label>
                    
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">☆</label>
                    
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5">☆</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Which features did you find useful in the product?<br><em>(Check all that apply)</em></legend>
                    
                    <div class="checkbox-item">
                        <label for="feature1">Durability</label>
                        <input type="checkbox" id="feature1" name="usefulFeatures" value="Durability">
                    </div>
                    
                    <div class="checkbox-item">
                        <label for="feature2">Ease of Use</label>
                        <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of Use">
                    </div>
                    
                    <div class="checkbox-item">
                        <label for="feature3">Performance</label>
                        <input type="checkbox" id="feature3" name="usefulFeatures" value="Performance">
                    </div>
                    
                    <div class="checkbox-item">
                        <label for="feature4">Design</label>
                        <input type="checkbox" id="feature4" name="usefulFeatures" value="Design">
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>
    <footer>
        <p>©2025 | Nuno João da Silva Ferreira | Portugal</p>
        <p id="lastModified">Last Modification: </p>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/getdates.js"></script>
</body>
</html>
